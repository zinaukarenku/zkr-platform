version: "3"

services:

  platform:
    image: vycius/zkr-platform
    env_file:
    - .env
    healthcheck:
      test: ["CMD", "curl --fail http://localhost:8080/health/ || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 15
    deploy:
      update_config:
        parallelism: 2
        delay: 15s
    volumes:
    - static_volume:/srv/platform/static
    - media_volume:/srv/platform/media
    networks:
    - nginx_network
    - database_network
    - redis_network
    depends_on:
    - postgres
    - redis

  nginx:
    image: nginx
    ports:
    - 80:80
    - 443:443
    volumes:
    - ./config/nginx:/etc/nginx/conf.d
    - static_volume:/srv/platform/static
    - media_volume:/srv/platform/media
    depends_on:
    - platform
    networks:
    - nginx_network

  postgres:
    image: postgres:10.5
    env_file:
    - .env
    networks:
    - database_network
    volumes:
    - database_volume:/var/lib/postgresql/data

  redis:
    image: redis:4.0.11
    networks:
    - redis_network
    volumes:
    - redis_volume:/data

  celery_zkr_beat:
    image: vycius/zkr-platform
    env_file:
    - .env
    volumes:
    - static_volume:/srv/platform/static
    - media_volume:/srv/platform/media
    - /srv/platform/worker_cache:/srv/platform/worker_cache
    command: celery -A zkr beat -l info  --schedule=/srv/platform/celerybeat-schedule
    networks:
    - database_network
    - redis_network
    depends_on:
    - postgres
    - redis

  celery_zkr_default_worker:
    image: vycius/zkr-platform
    env_file:
    - .env
    volumes:
    - static_volume:/srv/platform/static
    - media_volume:/srv/platform/media
    - /srv/platform/worker_cache:/srv/platform/worker_cache
    command: celery -A zkr worker -l info -E --concurrency=3
    networks:
    - database_network
    - redis_network
    depends_on:
    - celery_zkr_beat

networks:
  nginx_network:
    driver: overlay
  database_network:
    driver: overlay
  redis_network:
    driver: overlay

volumes:
  database_volume:
  static_volume:
  media_volume:
  redis_volume:
