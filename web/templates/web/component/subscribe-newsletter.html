<div class="card-body">
    <h4 class="text-center">Užsiprenumeruokite naujienlaiškį</h4>
    <form class="subscribe-form form-inline justify-content-center form-newsletter mt-4" action="{% url 'subscribe' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="sr-only">El. paštas</label>
            <input type="email" name="email" class="form-control mr-2 input--newsletter" placeholder="Jūsų el. paštas" required>
        </div>
        <button class="btn btn-primary d-sm-block d-inline" type="submit">Prenumeruokite</button>
    </form>
</div>
